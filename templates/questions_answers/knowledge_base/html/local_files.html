<div class="w3-padding w3-margin-bottom">
  <div id="knowledge_files_progress_bar" class="w3-hide">
    <div class="w3-light-grey w3-display-bottom  w3-border outer">
      <div class="w3-center w3-green fill" style="width:0; height:25px;">
        <span class="w3-small w3-hide"></span>
      </div>
    </div>
    <div class="w3-center w3-tiny text"></div>
  </div>

  <div id="knowledge-files-alert" class="w3-margin-bottom">
    <div class="w3-panel alert-one w3-light-blue navy-border-3 w3-border-white">
      <h4></h4>
      <p class="w3-center"></p>
    </div>
    <div class="w3-panel alert-two w3-yellow navy-border-3 w3-border-white w3-hide">
      <h4></h4>
      <p class="w3-center">Files are only limited to 5 files and max file size of 5 MB</p>
    </div>
  </div>


  <div class="w3-padding w3-margin-top w3-center w3-light-gray navy-border-2 w3-round w3-padding knowledge_files_after w3-hide">
    <button class="w3-display-container w3-button w3-deep-orange w3-xlarge w3-round knowledge-files-adding-buttons">
      Select files
      <input type="file" id="second_knowledge_local_input_element" class="w3-display-middle"
      accept=".pdf, .docx, .pptx, .doc, .ppt, text/*"  style="opacity: 0; width:100%; height:100%;" title="" multiple>
    </button>
    <button type="button" class="w3-button w3-xlarge w3-green w3-round" id="knowledge_files_submit">Submit</button>
  </div>


  <div id="knowledge_files_upload_init">
    <div class="w3-padding w3-center w3-light-gray navy-border-2 w3-round">
      <!--accept=".pdf, .docx, .pptx, text/*"-->
      <button class="w3-display-container w3-button w3-xlarge w3-deep-orange  w3-round knowledge-files-adding-buttons">
        Select files
        <input type="file" id="knowledge_local_input_element" class="w3-input w3-deep-orange  w3-display-middle"
        accept=".pdf, .docx, .pptx, .doc, .ppt, text/*" name="knowledge_files" style="opacity: 0" title="" multiple>
      </button>
    </div>
  </div>

  <div id="knowledge_files_preview" class="w3-margin-top w3-light-gray navy-border-2 w3-round w3-hide ">
    <div class="w3-center w3-row" style="max-heightX:500px; overflow: auto;">
      <div class="w3-col s5 l3 w3-brown navy-border-3 w3-margin" w3-repeat="filesData" style="height:210px;">
        <div class="w3-bar w3-border-bottom" style="width:100%;">
          <div class="w3-bar-item w3-xlarge w3-center">
            {% raw %}{{readyStateIcon}}{% endraw %}
          </div>
          <div class="w3-bar-item w3-xlarge w3-center"
            onclick="knowledgeFilesPreview.computeActiveState('{% raw %}{{fileName}}{% endraw %}')">
            {% raw %}{{statusCheckBoxIcon}}{% endraw %}
          </div>
          <div class="w3-bar-item w3-button w3-hover-red w3-xlarge w3-right" title="Remove file"
            onclick="knowledgeFilesPreview.removeByIndex({% raw %}{{index}}{% endraw %})">
            <i class="fa fa-times"></i>
          </div>
        </div>
        <div class="w3-display-container" style="height:90px;">
          <span class="w3-display-middle" style="font-size:80px;">{% raw %}{{fileIcon}}{% endraw %}</span>
        </div>

        <div class="w3-tiny w3-center" style="word-wrap: break-word; overflow: hidden;">
          {% raw %}{{fileSize}}{% endraw %}
        </div>
        <div class="w3-tiny w3-center w3-border-top" style="word-wrap: break-word; overflow: hidden;">
          {% raw %}{{fileName}}{% endraw %}
        </div>
      </div>
    </div>
  </div>
</div>
